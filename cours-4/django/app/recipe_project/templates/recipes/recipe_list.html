{% extends "recipes/base_template.html" %}

{% block title %} Liste des Recettes {% endblock %}

{% block content %}
    <h1>Liste des Recettes</h1>
    <ul>
    {% for recipe in recipes %}
        <li>
            {{ recipe.id }}. <a href="recettes/{{ recipe.id }}">{{ recipe.title }}</a> - {{ recipe.description }}
        </li>
    {% endfor %}
    </ul>
{% endblock %}
